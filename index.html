<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Encriptador de Texto</title>
    </head>
    <body>
        <div class="container">
            <div class="encriptador">
                <div class="logo">
                    <img src="/images/logo.png" />
                </div>
                <div class="text-box">
                    <textarea
                        type="text"
                        autofocus
                        maxlength="400"
                        placeholder="Digite o seu texto"
                        class="text"
                    ></textarea>
                    <div class="button-area">
                        <div class="alert">
                            <img src="/images/alert.png" />
                            <span>Apenas letras minúsculas e sem acento.</span>
                        </div>
                        <div class="button-box">
                            <button class="btn-encode">Criptografar</button>
                            <button class="btn-decode">Descriptografar</button>
                        </div>
                    </div>
                </div>
                <div class="text-output">
                    <div class="output-container alert-hidden">
                        <textarea disabled class="output"> </textarea>
                        <button class="btn-copy">Copiar</button>
                    </div>
                    <div class="text-not-found">
                        <img src="/images/found.png" />
                        <h2>Nenhuma mensagem encontrada</h2>
                        <p>
                            Digite um texto que você deseja criptografar ou
                            descriptografar.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script type="module" src="script.js"></script>
</html>
